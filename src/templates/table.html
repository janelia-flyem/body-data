<!DOCTYPE html>
<html>
<head>
   <!-- contrib stylesheets -->
   <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='components/datatables.net-bs/css/dataTables.bootstrap.css') }}">
   <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='components/bootstrap/dist/css/bootstrap.min.css') }}">

   <!-- custom stylesheet -->
   <link rel="shortcut icon" href="{{ url_for('static', filename='files/favicon.ico') }}">
   <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/overrides.css') }}">
</head>
<body>
   <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 data-table-column">
         <div class="shark-window">
            <div id="shark-error" ></div>
            <div id="shark-container-bbox">
               <div id="shark-close" class="glyphicon glyphicon-remove"  onclick="table_ns.hide_shark()"></div>
               <div id="shark-container"></div>
               <div id="shark-coords"></div>
            </div>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 data-table-column">
         <h3>Body Data</h3>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-7 col-md-9 col-lg-11" id="table-metadata">
         <h5>UUID: {{ uuid }}</h5>
      </div>
      <div class="col-sm-5 col-md-3 col-lg-1" id="gallery-actions">
         <div class="gallery-options">
            <input class="btn btn-default gallery-button btn-sm" type="button" onclick="bodyExplorer.openGallery()" value="Gallery"/>
         </div>
         <div class="gallery-options" style="display: none">
            <button type="button" class="btn btn-default btn-sm" data-toggle="collapse" data-target="#mydemo">Options</button>
            <div id="mydemo" class="collapse">
               <div><label>UUID</label><input id="uuid-input" name="uuid-input" type="text" value="{{ uuid }}" class="form-control" style="width: 10em;"/><input class="btn btn-default btn-sm" type="button" value="Request Data" onclick="bodyExplorer.requestData()"/></div></div>
            </div>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 data-table-column">
         <table class="table table-striped table-hover" id="data-table">
            <tfoot>
            <tr>
               <th class="default" name="0">Body ID</th> {# Body ID #}
               <th class="default" name="1">Name</th> {# Name #}
               <th class="default" name="2">Status</th>
               <th class="number" name="3"> {# PreSyn #}
               </th>
               <th class="number" name="4"> {# PostSyn #}
               </th> {# PostSyn #}
               <th class="default" name="5">Assigned</th> {# Assigned #}
               <th class="default" name="6">User </th> {# User #}
               <th class="number" name="7">Size</th>
               <th class="default" name="8">Comment</th> {# Commment #}
               <th class="reset">
                  <input class="btn btn-default reset-button btn-sm" type="button" onclick="table_ns.resetFilter()" value="Reset Filters"/>
               </th>
            </tr>
            </tfoot>
         </table>
      </div>
   </div>

   <script src="{{url_for('static', filename='js/bodyExplorer.js')}}"></script>
   <script>
      // Initialize table_data from template variable
      var table_data = {{ mytable|safe }};
      table_data.data = table_data.data.slice(0,5); // DEV config sub array
   </script>
   <script>
      bodyExplorer.uuid = {{ uuid }};
      bodyExplorer.staticUrl = "{{ url_for('static', filename='') }}";
      bodyExplorer.sharklogo = "{{ url_for('static', filename='files/shark.png') }}";

      bodyExplorer.customCSS = "{{ url_for('static', filename='css/overrides.css') }}";
      bodyExplorer.bootstrapCSS = "{{ url_for('static', filename='components/bootstrap/dist/css/bootstrap.min.css')}}";
      bodyExplorer.datatableCSS = "{{ url_for('static', filename='components/datatables.net-bs/css/dataTables.bootstrap.css')}}";
   </script>

   <!-- contrib dependencies -->
   <script src="{{url_for('static', filename='components/jquery/dist/jquery.min.js')}}"></script>
   <script src="{{url_for('static', filename='components/datatables.net/js/jquery.dataTables.js')}}"></script>
   <script src="{{url_for('static', filename='components/bootstrap/dist/js/bootstrap.min.js')}}"></script>
   <script src="{{url_for('static', filename='components/zip-js/WebContent/zip.js')}}"></script>
   <script src="{{url_for('static', filename='components/pako/dist/pako.js')}}"></script>

   <!-- custom dependencies -->
   <script src="{{url_for('static', filename='js/table.js')}}"></script>
   <script src="{{url_for('static', filename='js/gallery.js')}}"></script>

   <!-- dependencies used by Sharkviewer -->
   <script src="{{url_for('static', filename='lib/SharkViewer/js/threejs/three.js')}}"></script>
   <script src="{{url_for('static', filename='lib/SharkViewer/js/threejs/TrackballControls.js')}}"></script>
   <script src="{{url_for('static', filename='lib/SharkViewer/js/shark_viewer.js')}}"></script>
</body>
</html>
